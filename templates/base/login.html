{% extends "base/theme.html" %}
{% load widget_tweaks %}
{% block main_content %}    

       

    <div class="container">
        <div class="row" style="text-align: center">
            <div class="span4 offset2">
                <form class="form-signin span4" id="login_form" method="post" action="/rango/login/">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    {% csrf_token %}

                    {% if bad_details %}
                        <p><strong>Your username and/or password were incorrect!</strong></p>
                    {% elif disabled_account %}
                        <p><strong>Your account is currently disabled; we can't log you in!</strong></p>
                    {% endif %}

                    <input type="text" class="form-control" placeholder="Username" name="username" value="" size="50" />
                    <br />
                    <input type="password" class="form-control" placeholder="Password" name="password" value="" size="50" />
                    <br />
                    <button class="btn btn-success" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <!-- /container -->
<p><p>

{% endblock %}
